<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Numéros Camerounais</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables de couleur */
        :root {
            --background: #f0f4f8;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --blur: 10px;
            --primary: #ffffff;
            --secondary: #e0e7ff;
            --accent: #4a90e2;
            --text: #333333;
            --button-bg: #4a90e2;
            --button-hover: #357abd;
            --button-disabled: #a0c4e8;
            --input-bg: rgba(255, 255, 255, 0.3);
            --border-radius: 12px;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --notification-duration: 3000ms;
            --spinner-color: #4a90e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            border-radius: var(--border-radius);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text);
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: var(--accent);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin-top: 5px;
            font-size: 16px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--input-bg);
            color: #333;
            outline: none;
            transition: background 0.3s ease, border 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--accent);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--button-bg);
            color: var(--primary);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover:not(:disabled) {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-export {
            background-color: #2ecc71;
        }

        .btn-export:hover:not(:disabled) {
            background-color: #27ae60;
        }

        .message {
            color: var(--error-color);
            margin-top: 10px;
            text-align: center;
            min-height: 24px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 15px;
            font-size: 14px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--input-bg);
            color: #333;
            resize: none;
            outline: none;
            transition: background 0.3s ease, border 0.3s ease;
        }

        textarea::placeholder {
            color: #666;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--accent);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            color: #fff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.error {
            background-color: rgba(231, 76, 60, 0.9);
            border-left: 5px solid #e74c3c;
        }

        .notification.success {
            background-color: rgba(46, 204, 113, 0.9);
            border-left: 5px solid #2ecc71;
        }

        .notification .close-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        /* Spinner Styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--spinner-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Réactivité */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            input[type="text"], button, textarea {
                font-size: 14px;
                padding: 10px;
            }

            .notification {
                width: 90%;
                right: 5%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Générateur de Numéros Camerounais</h1>

        <label for="startNumber">Numéro de début :</label>
        <input 
            type="text" 
            id="startNumber" 
            placeholder="+237 6 00 00 00 00" 
            maxlength="18"
        >

        <label for="endNumber">Numéro de fin :</label>
        <input 
            type="text" 
            id="endNumber" 
            placeholder="+237 6 99 99 99 99" 
            maxlength="18"
        >

        <button id="generateBtn">Générer les numéros</button>
        <button id="exportBtn" class="btn-export">Exporter en Excel</button>

        <p class="message" id="message"></p>

        <textarea 
            id="numberList" 
            placeholder="Les numéros générés apparaîtront ici..." 
            readonly
        ></textarea>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
        <button class="close-btn" id="closeNotification">&times;</button>
    </div>

    <script>
        // Fonction pour afficher les notifications
        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');

            notificationMessage.textContent = message;
            notification.classList.remove('error', 'success');
            notification.classList.add(type, 'show');

            // Auto-hide après un certain temps
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);

            // Option pour fermer manuellement
            const closeBtn = document.getElementById('closeNotification');
            closeBtn.onclick = () => {
                notification.classList.remove('show');
            };
        }

        /**
         * Formatage automatique d'un numéro saisi en +237 6 XX XX XX XX
         */
        function formatCameroonNumber(value) {
            // On enlève tout caractère non numérique sauf le "+"
            let raw = value.replace(/[^+\d]/g, '');

            // Si ça commence par +237, on retire ce préfixe pour traiter la suite
            if (raw.startsWith('+237')) {
                raw = raw.slice(4); // on enlève "+237"
            }

            // On ne garde que les chiffres (en ignorant le + qu'on vient de retirer)
            raw = raw.replace(/\D/g, '');

            // Idéalement, le premier chiffre doit être un "6" (pour un mobile au Cameroun)
            if (!raw.startsWith('6')) {
                raw = '6' + raw;
            }

            // On limite à 9 chiffres au total (ex: 6XXXXXXXX)
            raw = raw.slice(0, 9);

            // Construction du format final : +237 6 XX XX XX XX
            let formatted = '+237';
            if (raw.length > 0) {
                formatted += ' ' + raw.charAt(0);
            }
            
            let index = 1;
            while (index < raw.length) {
                formatted += ' ' + raw.slice(index, index + 2);
                index += 2;
            }

            return formatted.trim();
        }

        /**
         * Vérifie qu'un numéro correspond bien au format +237 6 XX XX XX XX
         */
        function isValidCameroonNumber(number) {
            // Pattern : +237 suivi d'un espace, puis "6", puis 4 groupes de 2 chiffres
            const regex = /^\+237\s6\d(\s\d{2}){4}$/;
            return regex.test(number);
        }

        // Appliquer le formatage automatique lors de la saisie
        const startInput = document.getElementById('startNumber');
        const endInput = document.getElementById('endNumber');

        function handleInput(event) {
            const cursorPosition = event.target.selectionStart;
            const originalLength = event.target.value.length;

            event.target.value = formatCameroonNumber(event.target.value);

            const newLength = event.target.value.length;
            // On essaie de repositionner le curseur au mieux
            event.target.selectionEnd = cursorPosition + (newLength - originalLength);
        }

        startInput.addEventListener('input', handleInput);
        endInput.addEventListener('input', handleInput);

        /**
         * Désactiver/réactiver les champs et boutons
         */
        function setElementsDisabled(disabled) {
            startInput.disabled = disabled;
            endInput.disabled = disabled;
            document.getElementById('generateBtn').disabled = disabled;
            document.getElementById('exportBtn').disabled = disabled;

            const generateBtn = document.getElementById('generateBtn');
            if (disabled) {
                generateBtn.innerHTML = `Génération en cours <div class="spinner"></div>`;
            } else {
                generateBtn.innerHTML = `Générer les numéros`;
            }
        }

        /**
         * Gestion du clic sur "Générer les numéros"
         */
        document.getElementById('generateBtn').addEventListener('click', function() {
            const startValue = startInput.value.trim();
            const endValue = endInput.value.trim();
            const numberList = document.getElementById('numberList');

            numberList.value = '';

            if (!isValidCameroonNumber(startValue) || !isValidCameroonNumber(endValue)) {
                showNotification('Veuillez entrer des numéros camerounais valides au format +237 6 XX XX XX XX.', 'error');
                return;
            }

            // Extraire les 9 derniers chiffres (ex: 6XXXXXXXX)
            const startDigits = startValue.replace(/\D/g, '').slice(-9);
            const endDigits = endValue.replace(/\D/g, '').slice(-9);

            const start = parseInt(startDigits, 10);
            const end = parseInt(endDigits, 10);

            if (isNaN(start) || isNaN(end)) {
                showNotification('Les numéros entrés ne sont pas valides.', 'error');
                return;
            }

            if (start > end) {
                showNotification('Le numéro de début doit être inférieur ou égal au numéro de fin.', 'error');
                return;
            }

            // Limite de génération pour éviter les blocages
            const maxRange = 1000;
            if ((end - start) > maxRange) {
                showNotification(`La plage est trop grande. Veuillez sélectionner une plage de moins de ${maxRange} numéros.`, 'error');
                return;
            }

            // Désactiver et afficher le spinner
            setElementsDisabled(true);

            // Simuler un délai de traitement (1 seconde)
            setTimeout(() => {
                const numbers = [];
                for (let i = start; i <= end; i++) {
                    // i est un nombre à 9 chiffres potentiellement (6XXXXXXXX)
                    // On s'assure de compléter avec des zéros à gauche si nécessaire
                    let numStr = i.toString().padStart(9, '0');

                    // format +237 6 XX XX XX XX
                    // Le premier caractère est déjà '6', puis 8 autres
                    let formatted = '+237 ' + numStr.charAt(0);
                    let index = 1;
                    while (index < numStr.length) {
                        formatted += ' ' + numStr.slice(index, index + 2);
                        index += 2;
                    }

                    numbers.push(formatted.trim());
                }

                numberList.value = numbers.join('\n');
                showNotification('Numéros générés avec succès !', 'success');

                setElementsDisabled(false);
            }, 1000);
        });

        /**
         * Gestion du clic sur "Exporter en Excel" (ou CSV)
         */
        document.getElementById('exportBtn').addEventListener('click', function() {
            const text = document.getElementById('numberList').value;
            if (!text) {
                showNotification('Veuillez générer des numéros avant d\'exporter.', 'error');
                return;
            }

            setElementsDisabled(true);

            setTimeout(() => {
                // Créer un fichier CSV (texte) à partir des numéros
                const data = new Blob([text], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(data);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'numeros_cameroun.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showNotification('Exportation réussie !', 'success');
                setElementsDisabled(false);
            }, 1000);
        });
    </script>
</body>
</html>
