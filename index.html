<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de Numéros Téléphoniques</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Import de la bibliothèque libphonenumber-js depuis un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.10.23/bundle/libphonenumber-max.js"></script>

  <style>
    /* Variables de couleur */
    :root {
      --background: #f0f4f8;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --blur: 10px;
      --primary: #ffffff;
      --secondary: #e0e7ff;
      --accent: #4a90e2;
      --text: #333333;
      --button-bg: #4a90e2;
      --button-hover: #357abd;
      --button-disabled: #a0c4e8;
      --input-bg: rgba(255, 255, 255, 0.3);
      --border-radius: 12px;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --notification-duration: 3000ms;
      --spinner-color: #4a90e2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--border-radius);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--text);
      position: relative;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
      color: var(--accent);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin-top: 5px;
      font-size: 16px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--input-bg);
      color: #333;
      outline: none;
      transition: background 0.3s ease, border 0.3s ease;
      appearance: none; /* pour enlever la flèche par défaut sur certains navigateurs */
    }

    input[type="text"]::placeholder {
      color: #666;
    }

    input[type="text"]:focus,
    select:focus {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--button-bg);
      color: var(--primary);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s, opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover:not(:disabled) {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background-color: var(--button-disabled);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .btn-export {
      background-color: #2ecc71;
    }

    .btn-export:hover:not(:disabled) {
      background-color: #27ae60;
    }

    .message {
      color: var(--error-color);
      margin-top: 10px;
      text-align: center;
      min-height: 24px;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 15px;
      font-size: 14px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--input-bg);
      color: #333;
      resize: none;
      outline: none;
      transition: background 0.3s ease, border 0.3s ease;
    }

    textarea::placeholder {
      color: #666;
    }

    textarea:focus {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid var(--accent);
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur));
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--border-radius);
      padding: 15px 20px;
      color: #fff;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    .notification.error {
      background-color: rgba(231, 76, 60, 0.9);
      border-left: 5px solid #e74c3c;
    }

    .notification.success {
      background-color: rgba(46, 204, 113, 0.9);
      border-left: 5px solid #2ecc71;
    }

    .notification .close-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    /* Spinner Styles */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--spinner-color);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Réactivité */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      input[type="text"],
      select,
      button,
      textarea {
        font-size: 14px;
        padding: 10px;
      }

      .notification {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Générateur de Numéros Téléphoniques</h1>

    <!-- Sélection du pays -->
    <label for="countrySelect">Pays :</label>
    <select id="countrySelect">
      <option value="FR" selected>France (+33)</option>
      <option value="BE">Belgique (+32)</option>
      <option value="CH">Suisse (+41)</option>
      <option value="CA">Canada (+1)</option>
      <option value="US">États-Unis (+1)</option>
      <!-- Ajoutez ici d'autres pays si nécessaire -->
    </select>

    <label for="startNumber">Numéro de début :</label>
    <input type="text" id="startNumber" placeholder="Ex: +33 6 00 00 00 00"/>

    <label for="endNumber">Numéro de fin :</label>
    <input type="text" id="endNumber" placeholder="Ex: +33 6 99 99 99 99"/>

    <button id="generateBtn">Générer les numéros</button>
    <button id="exportBtn" class="btn-export">Exporter en CSV</button>

    <p class="message" id="message"></p>

    <textarea
      id="numberList"
      placeholder="Les numéros générés apparaîtront ici..."
      readonly
    ></textarea>
  </div>

  <!-- Notification Element -->
  <div id="notification" class="notification">
    <span id="notificationMessage"></span>
    <button class="close-btn" id="closeNotification">&times;</button>
  </div>

  <script>
    const {
      parsePhoneNumberFromString
    } = window.libphonenumber; // Récupération de la fonction depuis la lib

    // Fonction pour afficher les notifications
    function showNotification(message, type = 'error') {
      const notification = document.getElementById('notification');
      const notificationMessage = document.getElementById('notificationMessage');

      notificationMessage.textContent = message;
      notification.classList.remove('error', 'success');
      notification.classList.add(type, 'show');

      // Auto-hide après un certain temps
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);

      // Option pour fermer manuellement
      const closeBtn = document.getElementById('closeNotification');
      closeBtn.onclick = () => {
        notification.classList.remove('show');
      };
    }

    // Fonction de validation utilisant libphonenumber
    // On s'assure que le parsing ne jette pas d'erreur et que le numéro est valide
    function isValidNumber(phoneStr, countryCode) {
      try {
        const parsedNumber = parsePhoneNumberFromString(phoneStr, countryCode);
        return parsedNumber && parsedNumber.isValid();
      } catch (error) {
        return false;
      }
    }

    // Récupère la partie "numérique" exploitable pour l'incrémentation (nationalNumber)
    function getNumericValue(phoneStr, countryCode) {
      try {
        const parsedNumber = parsePhoneNumberFromString(phoneStr, countryCode);
        if (parsedNumber && parsedNumber.isValid()) {
          // On retourne ici la nationalNumber sous forme d'entier (si possible)
          // Attention : pour certains pays, la nationalNumber peut commencer par 0
          // ou contenir moins de chiffres ; on s'assure de ne garder que des chiffres.
          return parseInt(parsedNumber.nationalNumber, 10);
        }
      } catch (error) {
        return NaN;
      }
      return NaN;
    }

    // Reconstruit un numéro formaté depuis une valeur numérique et un pays
    // On suppose ici que l'on récupère la longueur de la nationalNumber pour faire un padStart
    function buildPhoneNumberFromNumeric(numericValue, baseNumber, countryCode) {
      const baseParsed = parsePhoneNumberFromString(baseNumber, countryCode);
      if (!baseParsed || !baseParsed.isValid()) {
        return '';
      }

      // Longueur de la nationalNumber originale (pour padStart)
      const length = baseParsed.nationalNumber.length;
      const newNationalNumber = numericValue.toString().padStart(length, '0');

      // Reconstruire le numéro de téléphone (format international)
      // On crée un nouvel objet phoneNumber dans libphonenumber,
      // mais la lib ne fournit pas de méthode directe pour "reconstruire" par simple affectation.
      // On peut contourner cela en :
      // 1) créant la chaîne complète (ex: +33 + newNationalNumber)
      // 2) ré-analysant via parsePhoneNumberFromString
      // puis on formate au format international.
      const newFullStr = `+${baseParsed.countryCallingCode}${newNationalNumber}`;
      const parsedAgain = parsePhoneNumberFromString(newFullStr);
      return parsedAgain ? parsedAgain.formatInternational() : '';
    }

    // Fonction pour désactiver/activer les éléments (inputs, boutons)
    function setElementsDisabled(disabled) {
      document.getElementById('countrySelect').disabled = disabled;
      document.getElementById('startNumber').disabled = disabled;
      document.getElementById('endNumber').disabled = disabled;
      document.getElementById('generateBtn').disabled = disabled;
      document.getElementById('exportBtn').disabled = disabled;
      const generateBtn = document.getElementById('generateBtn');
      if (disabled) {
        generateBtn.innerHTML = `Génération en cours <div class="spinner"></div>`;
      } else {
        generateBtn.innerHTML = `Générer les numéros`;
      }
    }

    // Gestion du clic sur le bouton "Générer"
    document.getElementById('generateBtn').addEventListener('click', function () {
      const countryCode = document.getElementById('countrySelect').value;
      const startInputValue = document.getElementById('startNumber').value.trim();
      const endInputValue = document.getElementById('endNumber').value.trim();
      const numberList = document.getElementById('numberList');
      const msg = document.getElementById('message');

      numberList.value = '';
      msg.textContent = '';

      // Validation des numéros
      if (!isValidNumber(startInputValue, countryCode) || !isValidNumber(endInputValue, countryCode)) {
        showNotification('Veuillez entrer des numéros valides pour le pays sélectionné.', 'error');
        return;
      }

      // Récupération des parties numériques (nationalNumber)
      const startNum = getNumericValue(startInputValue, countryCode);
      const endNum = getNumericValue(endInputValue, countryCode);

      if (isNaN(startNum) || isNaN(endNum)) {
        showNotification('Impossible de parser les numéros pour ce pays.', 'error');
        return;
      }

      if (startNum > endNum) {
        showNotification('Le numéro de début doit être inférieur ou égal au numéro de fin.', 'error');
        return;
      }

      // Limite (pour éviter trop de générations)
      const maxRange = 1000;
      if ((endNum - startNum) > maxRange) {
        showNotification(`La plage est trop grande. Maximum ${maxRange} numéros.`, 'error');
        return;
      }

      // Désactiver les éléments et afficher le spinner
      setElementsDisabled(true);

      // Simulation d'un temps de génération
      setTimeout(() => {
        const results = [];
        for (let i = startNum; i <= endNum; i++) {
          const formatted = buildPhoneNumberFromNumeric(i, startInputValue, countryCode);
          if (formatted) {
            results.push(formatted);
          }
        }

        numberList.value = results.join('\n');
        showNotification('Numéros générés avec succès !', 'success');

        // Réactiver
        setElementsDisabled(false);
      }, 1000);
    });

    // Gestion du clic sur le bouton "Exporter en CSV"
    document.getElementById('exportBtn').addEventListener('click', function () {
      const text = document.getElementById('numberList').value;
      if (!text) {
        showNotification("Veuillez d'abord générer des numéros.", 'error');
        return;
      }

      setElementsDisabled(true);

      // Simulation d'un temps d'export
      setTimeout(() => {
        const data = new Blob([text], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(data);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'numeros.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        showNotification('Exportation réussie !', 'success');
        setElementsDisabled(false);
      }, 1000);
    });
  </script>
</body>
</html>
